<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tweets</h1>
    <ul>
        {% for tweet in tweets %}
            <li>{{ tweet.content }} - {{ tweet.created_at }}</li>
        {% empty %}
            <li>No tweets available.</li>
        {% endfor %}
    </ul>
</body>
</html>
